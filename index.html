<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

            crossorigin="anonymous" />

            <div class="col-sm-4 m-auto ">
                <h1 class="text-light text-center">Login Form</h1>
                <h6 class="text-light text-center">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam aspernatur possimus est ratione ab illo ducimus

                            <h6 class="text-light">Enter username and password</h6>

                    </div>
                    <div class="bg-light rounded-bottom p-3">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password" />
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Login</button>
                        </div>
                    </div>
                </div>
                <h6 class="text-light text-center">
                    Login with
                </h6>
                <div class="align-items-center">
                    <button type="button" class="btn btn-secondary btn-sm">Small button</button>
                    <button type="button" class="btn btn-secondary btn-sm">Small button</button>
                    <button type="button" class="btn btn-secondary btn-sm">Small button</button>
                </div>
                    
            </div>
            
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
