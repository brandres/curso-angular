
<div class="container-fluid vh-100">
  <div class="d-flex vh-100 justify-content-center align-items-center gap-5">
    <app-book-list></app-book-list>
    <div class="card border-success" style="max-width: 25rem;" *ngIf="book">
      <div class="card-header bg-transparent border-success">{{book.id}}</div>
      <div class="card-body text-success">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.description}}</p>
      </div>
    </div>
  </div>
</div>
