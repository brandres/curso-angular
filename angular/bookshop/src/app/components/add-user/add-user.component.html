
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="d-flex flex-column mx-auto w-50 vh-100 justify-content-center align-self-center">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="title" aria-describedby="email-help" formControlName="email">
    <div id="email-help" class="form-text">Email</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
