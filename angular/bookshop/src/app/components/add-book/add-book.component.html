
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="d-flex flex-column mx-auto w-50 vh-100 justify-content-center align-self-center">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" aria-describedby="titleHelp" formControlName="title">
    <div id="titleHelp" class="form-text">Title of the book</div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="published" formControlName="published">
    <label class="form-check-label" for="published">Published</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
