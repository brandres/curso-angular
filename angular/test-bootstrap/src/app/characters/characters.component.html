<div class="container text-center">
  <div class="row row-cols-2 m-2 gap-2">
    <div *ngFor="let character of characters" class="card" style="width: 18rem;">
      <img [src]="character.image" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title d-block">{{character.name}}</h5>
        <p class="card-text d-block">{{character.location?.name}}</p>
        <i class="bi bi-heart-fill d-block"> {{character.status}}</i>
        <a [href]="character.url" class="btn btn-primary d-block">url</a>
      </div>
    </div>
  </div>
</div>
